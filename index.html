      font-size: medium;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      margin-left: auto;

      max-width: 36em;

      flex: 1 0 auto;

      text-align: center;

      padding: 0;
    }

    nav li {
      display: inline;

    nav li:not(:first-of-type) {

    }

      font-weight: bold;
      text-decoration: none;

    footer {
      flex-shrink: 0;
      text-align: center;
      color: gainsboro;
      padding: 1.2em 0 1.6em;
      font-size: small;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        background-color: var(--eerie-black);
      }

      nav a {
        color: white;
      }

      footer {
        color: var(--jet);
      }
    }

    @media (min-width: 36em) {
      main img {
        height: 25em;
        width: initial;
        float: right;
      }

      nav ul {
        text-align: initial;
        float: left;
      }

      nav li {
        display: block;
      }

      nav li:not(:first-of-type) {
        padding-left: initial;
      }

      nav li:not(:last-child) {
        margin-bottom: 0.8em;
      }

      footer {
        text-align: initial;
      }
    }
